version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  dynamodb:
    image: amazon/dynamodb-local
    volumes:
      - ./data/dynamodb:/data/
    ports:
      - "8000:8000"
